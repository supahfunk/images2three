
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <div id="loading"></div>
  <div id="app">
    <img src="https://source.unsplash.com/collection/112/800x400" alt="" class="image-fx">
    <img src="https://source.unsplash.com/collection/113/800x400" alt="" class="image-fx">
    <img src="https://source.unsplash.com/collection/114/800x400" alt="" class="image-fx">
    <img src="https://source.unsplash.com/collection/115/800x400" alt="" class="image-fx">
    <img src="https://source.unsplash.com/collection/116/800x400" alt="" class="image-fx">
    <img src="https://source.unsplash.com/collection/117/800x400" alt="" class="image-fx">
    <img src="https://source.unsplash.com/collection/118/800x400" alt="" class="image-fx">
  </div>
  <canvas id="canvas"></canvas>
  
  <script id="vertexShader" type="x-shader/x-vertex">
      varying vec2 vUv;
      void main() {
          vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
      }
  </script>
  <script id="fragmentShader" type="x-shader/x-fragment">
      uniform sampler2D uImage;
      varying vec2 vUv;
      void main() {
          vec4 image = texture2D(uImage, vUv);
          gl_FragColor = image;
      }
  </script>
  <script type="text/javascript" src="./index.js"></script>
</body>
</html>
